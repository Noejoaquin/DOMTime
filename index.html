<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="./demo/todo_styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type='text/javascript' src='./bin/dom_library.js'></script>
  </head>
  <link href="https://fonts.googleapis.com/css?family=Vollkorn" rel="stylesheet">
  <body>
    <div class="todo-meta-container">


    <div class="todo-header-container">
      <h1 class='todo-header'>TODO List</h1>
    </div>



    <div class="update-todo-header-container">
    </div>


    <div class="todo-container">
      
      
      <div class="todo-fill-in">
        <form class="todo-form" action="index.html" method="post">
          <label class='fill-in-label' for="">Write in your TODO!
          </br>
          <div class="">
            <input type="text" class='todo-input' value="">
            <button type="submit" class='todo-button' name="button">Make Todo</button>
          </div>
        </label>
        </form>
        <div class="list-container">
          <div class="clear-todo-container hidden">
            <p class='clear-container-text'>Click item to cross off todo</p>
          </div>
          <ul class='todo-list'></ul>
          <button type="button" class='clear clear-button-hidden' name="button">clear list</button>
        </div>
    </div>
    <div class="grid-container">
      <ul class='grid'>
        
      </ul>
      <button type="button" name="button" class='todo-button clear-easel'>clear</button>
    </div>
  </div>
</div>
  
  
  <div class="weather-button">
    <button type="button" name="weather">weather</button>
  </div>

      <div class="create-button-div">
      </div>
      <ul class='created-buttons'>

      </ul>

    <!-- <button type="button" name="button" class='new-button'>lets make some buttons   Click Me!</button> -->
    <script type="text/javascript" src='./demo/todo.js'></script>
  </body>
</html>
