  <body>
    <div class="main-header">
      <div>
        <h2 class="main-header-title">DOMTime</h2>
      </div>
      <div class='name'>
        <div>

      <div class="links">

      </div>

    <div class="todo-meta-container">


    <!-- <div class="todo-header-container">

    <div class="update-todo-header-container">
    </div>


    <div class="container">
      <div class="container-minor">
        <div class="fill-in">
          <form class="todo-form" action="index.html" method="post">
            <label class='fill-in-label' for="">Write in your TODO!
            </br>
              <div class="">
                <input type="text" class='basic-input' value="">
                <button type="submit" class='todo-button' name="button">Make Todo</button>
              </div>
            </label>
          </form>
        <div class="list-container">
          <div class="clear-todo-container hidden">
            <p class='clear-container-text'>Click item to cross off todo</p>
          </div>
          <ul class='todo-list'></ul>
            <button type="button" class='clear clear-button-hidden' name="button">clear list</button>
        </div>
      </div>

      <div class="weather-container">
        <div class="fill-in weather-fill-in">
          <form class="weather-form" action="index.html" method="post">
            <input type="text" name="" value="" class='basic-input weather-input' placeholder="What's the weather like in Miami? London?">
            <button type="submit" class='todo-button weather-button' name="button">Enter</button>
          </form>
          <div class="weather-details">
            <ul class='weather-specifics'>
            </ul>
          </div>
        </div>
      </div>
</div>
